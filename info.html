<!DOCTYPE html>
<html lang="en"> 
<head>
   <meta charset="UTF-8" />
   <title>WEB222 Info - Monjak</title>

   <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
   <script src="info.js"></script>
</head>
<body>
   <div class="container">
      <header>
        <img id="logo" src="logo.png" alt="LettersStore">
        <h1 id="title">etters&nbsp;<span id="del">||</span>&nbsp;SURVEY</h1>
      </header>
      <div class="other">
      <nav class="menu_aside">
         <ul>
            <li> <a class="honesty" href="honesty.html"> Honesty </a> </li>
            <li> <a class="option" href="info.html"> Information </a> </li>
         </ul>
      </nav>
      <section class="content1">
         <h2>Account Information</h2>      
         <form name="signup" method="POST" action="https://httpbin.org/post" onsubmit="return validation()">
               <fieldset>
               <legend><b>Identification</b></legend>
               <div>
                  <label for="fname">First Name:</label><span id="whitesp3"></span><label for="lname">Last name:</label><br />
                  <input type="text" name="first_name" id="fname" onchange="fnameValidation()" required autofocus tabindex="1"/><span class="whitesp2"></span><input type="text" name="last_name" id="lname" required tabindex="2" onchange="lnameValidation()" /><br />
               </div>
               <br />
               <div>
                  <label for="age">Age:</label><br />
                  <input type="number" name="age" id="age" min="18" max="60" size="15" value="18" required tabindex="3"/><br />
               </div>
               </fieldset>
            <hr/>
            <fieldset>
               <legend><b>Authentication</b></legend>
               <div>
                  <label for="username">Username:</label><br />
                  <input type="text" name="username" id="username" required tabindex="4"/><br />
               </div>
               <br/>
               <div>
                  <label for="pass1">Password:</label><span id="whitesp1"></span><label for="pass2">Confirm Password:</label><br/>
                  <input type="password" name="password" id="pass1" required tabindex="5"/><span class="whitesp2"></span><input type="password" name="password" id="pass2" required tabindex="6"/>
               </div>
               </fieldset>
            <hr/>
            <fieldset class="Academic">
               <legend><b>Academic Background</b></legend>
               <div id="edLv">
                  <label class="selectEd">Education Level</label><br/>
                  <select name="Ed_level" id="Ed_level" tabindex="7">
                    <option value="0">-Select-</option>
                    <option value="Technical Diploma">Technical Diploma</option>
                    <option value="College Diploma">College Diploma</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <br />
                <div id="edSt">
                  <label class="selectEd">Education Status</label>
                  <ul>
                    <li><input type="radio" name="edStatus" id="edSta1" value="Graduated" checked><label for="edSta1">Graduated</label></li>
                    <li><input type="radio" name="edStatus" id="edSta2" value="Currentenrolled"><label for="edSta2">Current enrolled</label></li>
                    <li><input type="radio" name="edStatus" id="edSta3" value="Didnotgraduate"><label for="edSta3">Did not graduate</label></li>
                  </ul>
               </div>
            </fieldset>
            <hr/>
            <fieldset>
              <legend><b>Contact Information</b></legend>
              <div>
                 <label for="email">Email address</label>
                 <input type="email" name="email_address" id="email" required tabindex="8"/><br />
               </div>
            </fieldset>
            <hr/>

            <input type="hidden" name="lastName" id="lastName" value="Monjak-Espinoza" />
            <input type="hidden" name="studentId" id="studentId" value="105201180" />

            <fieldset>
              <legend><b>Submission and clear options</b></legend>
              <div id="subandclear">
                 <input type="Submit" name="accept_info" value="Sign Up"/><span class="whitesp2"></span><input type="Reset" name="erase_info" id="erase_info" value="Clear"/><br />
              </div>
            </fieldset>
         </form>
        </section>
        <section class="error">
          
          <div id="notifications">
            <div id="Warnings"></div>
            <div id="Warnings2"></div>
          </div>
          <h3>Errors:</h3>
          <!-- Title was placed here to avoid Validator warnings about the format related to the section element -->
        </section>
        </div>
        <footer>
            <h2> Â©2019 - <a href="honesty.html">Tomislav Monjak</a></h2>
        </footer>
   </div>
</body>
</html>
